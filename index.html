<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>Vertical Graph</h1>
    <label for="input">Enter numbers:</label>
	<input type="text" id="input" >
	<div class="container"></div>
    <div class="inputfield"></div>
    <h1>Pie Chart</h1>
    <div>
        <label for="data">Enter data value:</label>
        <input type="text" id="data" name="data" onchange="generateChart()">
    </div>
      <canvas id="pie-chart"></canvas>
     <h1>Vertical Gradient Graph</h1>
     <div>
     <label for="input-value">Input value:</label>
    <input type="number" id="input-value" min="0" max="100" step="10"  onchange="generateGraph()" />
        </div>
      <div id="graph-container"></div>
   

    <script src="script.js"></script>
</body>
</html>
